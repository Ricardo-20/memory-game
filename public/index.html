<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!--
    Observe el uso de% PUBLIC_URL% en las etiquetas anteriores.
    Se reemplazará con la URL de la carpeta `public` durante la compilación.
    Solo los archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML.

    A diferencia de "/favicon.ico" o "favicon.ico", "% PUBLIC_URL% / favicon.ico"
    funciona correctamente tanto con el enrutamiento del lado del cliente como con una URL pública no root.
    Aprenda a configurar una URL pública no root ejecutando `npm run build`.
  -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Memory Cards</title>
</head>

<body>
  <noscript>El sitio web no pudo ser cargado.</noscript>
  <div id="root"></div>
</body>

</html>
